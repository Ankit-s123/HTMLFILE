        function insertEl() {
            
            var data = [1, 20, 30, 45, 78, 90, 34, 46, 65];
            let newEl = document.getElementById("new element").value
            let position = document.getElementById("position").value
            

            for (let i = data.length - 1; i >= 0; i--) {
                // document.write(data[i])
                if (i >= position ) {
                    data[i + 1] = data[i]
                    if (i == position) {
                        data[i] = newEl
                        alert(`data:${data} and lenght:${data.length} `)
                    }
                }
            }
        }
       
    </script>

<body>
    <input type="text" name="" id="position" placeholder="enter position:">
    <input type="text" name="" id="new element" placeholder="enter new element">
    <button onclick="insertEl()">Insert</button>
